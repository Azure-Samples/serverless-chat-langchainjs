# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: serverless-ai-langchainjs
metadata:
  template: serverless-ai-langchainjs@1.0.0

services:
  webapp:
    project: ./packages/webapp
    dist: dist
    language: ts
    host: staticwebapp
    hooks:
      predeploy:
        windows:
          shell: pwsh
          run: Export-ModuleMember -Variable API_URL && npm run build
        posix:
          shell: sh
          run: export API_URL && npm run build

  api:
    project: ./packages/api
    language: ts
    host: function

hooks:
  postprovision:
    shell: sh
    run: azd env get-values > src/api/.env
  postup:
    windows:
      shell: pwsh
      run: |
        Invoke-RestMethod -Uri "$env:API_URL/api/documents" -Method Post -InFile "./data/privacy-policy.pdf"
        Invoke-RestMethod -Uri "$env:API_URL/api/documents" -Method Post -InFile "./data/support.pdf"
        Invoke-RestMethod -Uri "$env:API_URL/api/documents" -Method Post -InFile "./data/terms-of-service.pdf"
    posix:
      shell: sh
      run: |
        curl -F "file=@./data/privacy-policy.pdf" "$API_URL/api/documents"
        curl -F "file=@./data/support.pdf" "$API_URL/api/documents"
        curl -F "file=@./data/terms-of-service.pdf" "$API_URL/api/documents"
