# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: serverless-ai-langchainjs
metadata:
  template: serverless-ai-langchainjs@1.0.0

services:
  webapp:
    project: ./packages/webapp
    dist: dist
    language: ts
    host: staticwebapp
    hooks:
      predeploy:
        windows:
          shell: pwsh
          run: Export-ModuleMember -Variable API_URI && npm run build:webapp
        posix:
          shell: sh
          run: export API_URI && npm run build:webapp

  api:
    project: ./packages/api
    language: ts
    host: function

hooks:
  postprovision:
    shell: sh
    run: azd env get-values > .env
  postup:
    shell: sh
    # TODO: add curl to ingest the data
    run: echo ""
